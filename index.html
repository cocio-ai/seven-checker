    <style>
        :root {

        .app-header {
            position: sticky; top: 0; z-index: 100;
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            padding: 16px 20px; border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .header-top { display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: 0 auto; }
        .app-title { margin: 0; font-size: 22px; font-weight: 800; letter-spacing: 0.5px; }

        .view-btn.active { background: #fff; color: var(--text-main); box-shadow: 0 2px 8px rgba(0,0,0,0.12); }

        /* ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ï¼ˆåœ°åŸŸé¸æŠï¼†æ–°å•†å“ã‚¢ã‚¯ã‚»ã‚¹ï¼‰ */
        .dashboard { max-width: 1200px; margin: 24px auto 16px; padding: 0 20px; }
        .section-title { font-size: 14px; font-weight: 700; color: var(--text-sub); margin-bottom: 12px; text-transform: uppercase; letter-spacing: 1px; }
        
        .region-selector { position: relative; margin-bottom: 16px; }
        .region-selector select {
            width: 100%; appearance: none; background: var(--card-bg); border: 1px solid rgba(0,0,0,0.08); border-radius: 14px;
            padding: 14px 40px 14px 16px; font-size: 16px; font-weight: 700; color: var(--text-main);
            box-shadow: var(--shadow-sm); cursor: pointer; transition: 0.2s;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%238e8e93' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat; background-position: right 16px center; background-size: 18px;

        /* æ–°å•†å“ãƒªãƒƒãƒã‚«ãƒ¼ãƒ‰ */
        .new-product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .new-card {

        .new-card:hover::after { transform: translateX(4px); opacity: 1; }
        
        /* ã‚°ãƒ©ãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ã‚¶ã‚¤ãƒ³ */
        .new-card.this-week { background: linear-gradient(135deg, #34c759 0%, #28a745 100%); }
        .new-card.next-week { background: linear-gradient(135deg, #ff9500 0%, #ff8c00 100%); }

        /* ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã‚¿ãƒ– */

        .filter-container::-webkit-scrollbar { display: none; }
        .filter-btn {

            font-weight: 700; font-size: 13px; cursor: pointer; white-space: nowrap; transition: all 0.2s;

        /* ã‚­ãƒ£ãƒ³ãƒšãƒ¼ãƒ³ãƒªã‚¹ãƒˆ */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .campaign-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        /* ã‚­ãƒ£ãƒ³ãƒšãƒ¼ãƒ³ã‚«ãƒ¼ãƒ‰ */
        .card { background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow-sm); overflow: hidden; display: flex; flex-direction: column; transition: all 0.3s; border: 1px solid rgba(0,0,0,0.03); }
        .card:hover { transform: translateY(-5px); box-shadow: var(--shadow-md); }

        .badges-wrapper { display: flex; flex-wrap: wrap; gap: 6px; margin-bottom: 12px; }
        .badge { padding: 5px 12px; border-radius: 8px; font-size: 11px; font-weight: 800; color: white; letter-spacing: 0.5px;}
        .badge.puraichi { background: var(--c-puraichi); } .badge.app { background: var(--c-app); }
        .badge.sale { background: var(--c-sale); } .badge.other { background: var(--c-other); }
        .badge.region { background: #1c1c1e; color: #ffd60a; }

        .product-highlight { display: inline-flex; align-items: center; background: rgba(0, 122, 255, 0.08); color: var(--c-other); padding: 8px 12px; border-radius: 8px; font-size: 12px; font-weight: 800; margin-bottom: 12px; width: 100%; border: 1px solid rgba(0, 122, 255, 0.1);}
        .product-highlight i { margin-right: 6px; }
        
        .card-title { font-size: 16px; font-weight: 800; margin: 0 0 12px 0; line-height: 1.5; color: var(--text-main); }
        .card-date { font-size: 13px; color: #ff3b30; font-weight: 700; margin-bottom: 16px; display: flex; align-items: center; }
        .card-date i { margin-right: 6px; }
        
        .card-footer { padding: 0 24px 24px; }
        .official-link { display: flex; justify-content: center; align-items: center; background: #f2f2f7; color: var(--text-main); text-decoration: none; font-size: 14px; font-weight: 700; padding: 14px; border-radius: 12px; transition: 0.2s; }
        .official-link:hover { background: #e5e5ea; }
        .official-link i { margin-left: 8px; font-size: 12px; }

        #calendar-view { display: none; background: white; padding: 20px; border-radius: 20px; box-shadow: var(--shadow-sm); }
        .fc-toolbar-title { font-size: 18px !important; font-weight: 800; }
        .fc-event { cursor: pointer; border: none; padding: 3px 6px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        
        .status-message { text-align: center; padding: 60px 20px; color: var(--text-sub); font-weight: 600; }
        .spinner { width: 36px; height: 36px; border: 3px solid rgba(0,0,0,0.1); border-top-color: #00803E; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 16px auto; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <script>
        // GAS URL
        const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbx3ulJwQE-54Kj7xrSiLFirjlrgIm53cfRNcbloxxwLarWLiCoDaznQk7fWGxcWVo-m/exec';

        const categoryColors = { puraichi: '#ff3b30', app: '#ff9500', sale: '#ff2d55', other: '#007aff' };
        const categories = {
            puraichi: { label: 'ãƒ—ãƒ©ã‚¤ãƒ', class: 'puraichi' },
            app: { label: 'ã‚¢ãƒ—ãƒªé™å®š', class: 'app' },
            sale: { label: 'ã‚»ãƒ¼ãƒ«', class: 'sale' },
            other: { label: 'ã‚­ãƒ£ãƒ³ãƒšãƒ¼ãƒ³ãƒ»ä»–', class: 'other' }
        };

        // åœ°åŸŸåˆ¥URLãƒãƒƒãƒ”ãƒ³ã‚°
        const regionUrls = {
            all: { this: "https://www.sej.co.jp/products/a/thisweek/", next: "https://www.sej.co.jp/products/a/nextweek/" },
            hokkaido: { this: "https://www.sej.co.jp/products/a/thisweek/area/hokkaido/", next: "https://www.sej.co.jp/products/a/nextweek/area/hokkaido/" },
            tohoku: { this: "https://www.sej.co.jp/products/a/thisweek/area/tohoku/", next: "https://www.sej.co.jp/products/a/nextweek/area/tohoku/" },
            kanto: { this: "https://www.sej.co.jp/products/a/thisweek/area/kanto/", next: "https://www.sej.co.jp/products/a/nextweek/area/kanto/" },
            koshinetsu: { this: "https://www.sej.co.jp/products/a/thisweek/area/koshinetsu/", next: "https://www.sej.co.jp/products/a/nextweek/area/koshinetsu/" },
            tokai: { this: "https://www.sej.co.jp/products/a/thisweek/area/tokai/", next: "https://www.sej.co.jp/products/a/nextweek/area/tokai/" },
            kinki: { this: "https://www.sej.co.jp/products/a/thisweek/area/kinki/", next: "https://www.sej.co.jp/products/a/nextweek/area/kinki/" },
            chugoku: { this: "https://www.sej.co.jp/products/a/thisweek/area/chugoku/", next: "https://www.sej.co.jp/products/a/nextweek/area/chugoku/" },
            kyushu: { this: "https://www.sej.co.jp/products/a/thisweek/area/kyushu/", next: "https://www.sej.co.jp/products/a/nextweek/area/kyushu/" }
        };

        let allCampaigns = []; 
        let currentFilter = 'all'; 
        let calendar; 

        const gridEl = document.getElementById('campaign-grid');
        const calEl = document.getElementById('calendar-view');
        const statusEl = document.getElementById('status-message');
        const regionSelect = document.getElementById('region-select');

        init();

        function init() {
            fetchData();
            updateProductLinks(); 
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.getAttribute('data-filter');
                    
                    if (calEl.style.display === 'block') renderCalendar();
                    else renderCampaigns();
                });
            });

            regionSelect.addEventListener('change', function() {
                updateProductLinks();
                renderCampaigns(); 
            });
        }

        function updateProductLinks() {
            const selectedRegion = regionSelect.value;
            const linkData = regionUrls[selectedRegion];
            
            // "æ±æµ·ï¼ˆæ„›çŸ¥...ï¼‰" ã®ã‚ˆã†ãªæ–‡å­—ã‹ã‚‰ "æ±æµ·ã‚¨ãƒªã‚¢" ã¨ã„ã†ãƒ©ãƒ™ãƒ«ã‚’ç”Ÿæˆ
            let regionName = regionSelect.options[regionSelect.selectedIndex].text.split('ï¼ˆ')[0];
            if (selectedRegionName === 'å…¨å›½ã®æƒ…å ±ã‚’è¡¨ç¤º') regionName = 'å…¨å›½';
            
            document.getElementById('link-this-week').href = linkData.this;
            document.getElementById('link-next-week').href = linkData.next;
            
            document.getElementById('label-this').innerText = regionName + (regionName === 'å…¨å›½' ? '' : 'ã‚¨ãƒªã‚¢');
            document.getElementById('label-next').innerText = regionName + (regionName === 'å…¨å›½' ? '' : 'ã‚¨ãƒªã‚¢');
        }

        function switchView(view) {
            document.getElementById('btn-list').classList.toggle('active', view === 'list');
            document.getElementById('btn-cal').classList.toggle('active', view === 'calendar');
            
            if (view === 'list') {
                calEl.style.display = 'none'; gridEl.style.display = 'grid'; renderCampaigns();
            } else {
                gridEl.style.display = 'none'; calEl.style.display = 'block'; renderCalendar();
            }
        }

        function extractProductName(text) {
            const matches = text.match(/ã€Œ(.+?)ã€/g);
            return matches ? matches.map(m => m.replace(/[ã€Œã€]/g, '')).join(' / ') : null;
        }

        async function fetchData() {
            try {
                const response = await fetch(GAS_API_URL);
                const data = await response.json();
                
                if (data.status === 'success' && data.data) {
                    allCampaigns = data.data;
                    statusEl.style.display = 'none';
                    renderCampaigns();
                } else {
                    statusEl.innerHTML = '<i class="fa-solid fa-triangle-exclamation" style="font-size:32px; margin-bottom:12px; display:block;"></i>ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚';
                }
            } catch (error) {
                statusEl.innerHTML = '<i class="fa-solid fa-wifi" style="font-size:32px; margin-bottom:12px; display:block;"></i>é€šä¿¡ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚';
            }
        }

        function renderCalendar() {
            if (!calendar) {
                calendar = new FullCalendar.Calendar(calEl, {
                    initialView: 'dayGridMonth', locale: 'ja', height: 'auto',
                    headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
                    eventClick: function(info) { window.open(info.event.url, '_blank'); info.jsEvent.preventDefault(); }
                });
                calendar.render();
            }
            calendar.removeAllEvents();
            
            let filtered = currentFilter === 'all' ? allCampaigns : allCampaigns.filter(item => item.category === currentFilter);
            
            filtered.forEach(item => {
                if (item.startDate) { 
                    calendar.addEvent({
                        title: item.title, start: item.startDate, end: item.endDate,
                        url: item.url, backgroundColor: categoryColors[item.category] || categoryColors.other
                    });
                }
            });
        }

        function renderCampaigns() {
            gridEl.innerHTML = ''; 
            let filteredItems = currentFilter === 'all' ? allCampaigns : allCampaigns.filter(item => item.category === currentFilter);

            if (filteredItems.length === 0) {
                gridEl.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: #8e8e93; padding: 60px;"><i class="fa-solid fa-inbox" style="font-size:40px; margin-bottom:16px; opacity:0.3;"></i><br>è©²å½“ã™ã‚‹ã‚­ãƒ£ãƒ³ãƒšãƒ¼ãƒ³ã¯ã‚ã‚Šã¾ã›ã‚“ã€‚</div>';
                return;
            }
            
            filteredItems.forEach(item => {
                const catInfo = categories[item.category] || categories.other;
                const extractedProduct = extractProductName(item.title);
                const productHtml = extractedProduct ? `<div class="product-highlight"><i class="fa-solid fa-box-open"></i> ${extractedProduct}</div>` : '';
                const regionHtml = item.region ? `<span class="badge region"><i class="fa-solid fa-location-dot"></i> ${item.region}é™å®š</span>` : '';

                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-content">
                        <div class="badges-wrapper">
                            <span class="badge ${catInfo.class}">${catInfo.label}</span>
                            ${regionHtml}
                        </div>
                        ${productHtml}
                        <h3 class="card-title">${item.title}</h3>
                        <div class="card-date"><i class="fa-regular fa-clock"></i> ${item.date}</div>
                    </div>
                    <div class="card-footer">
                        <a href="${item.url}" target="_blank" class="official-link">å…¬å¼ã‚µã‚¤ãƒˆã§è¦‹ã‚‹ <i class="fa-solid fa-chevron-right"></i></a>
                    </div>
                `;
                gridEl.appendChild(card);
            });
        }
    </script>
